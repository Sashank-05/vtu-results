<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/old/staticss" />

    <script src="/old/statics"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Student Marks Retrieval</h1>

      <div class="mb-3">
        <label for="usnInput" class="form-label">Enter USN:</label>
        <input type="text" id="usnInput" class="form-control" placeholder="Enter USN" />
      </div>
      <button class="btn btn-primary mb-4" onclick="getStudentMarks()">Get Student Marks</button>

      <hr />

      <div class="mb-3">
        <label for="branchDropdown" class="form-label">Select Branch:</label>
        <select id="branchDropdown" class="form-select">
          <option value="BI23CD">CD</option>
          <option value="BI23CS">CS</option>
          <option value="BI23EC">EC</option>
          <!-- Add more branches as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="semDropdown" class="form-label">Select Semester:</label>
        <select id="semDropdown" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <button class="btn btn-primary mb-4" onclick="getSemMarks()">Get Semester Marks</button>

      <div id="results" class="results"></div>
      <div id="download" class="download_button"></div>
    </div>
  </body>
</html>
