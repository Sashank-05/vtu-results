<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Marks Retrieval</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="static/main.css"/>

</head>
<body>

<div class="container">
    <h1 class="center-align">Student Marks Retrieval</h1>

    <div class="row">
        <div class="col s12 m6">
            <h5>Get Individual Student Marks</h5>
            <div class="input-field">
                <input id="usnInput" type="text" class="validate">
                <label for="usnInput">Enter USN</label>
            </div>
            <button class="btn waves-effect waves-light deep-purple lighten-1" onclick="getStudentMarks()">
                Get Student Marks
                <i class="material-icons right">send</i>
            </button>
        </div>

        <div class="col s12 m6">
            <h5>Get Semester Marks</h5>
            <div class="input-field">
                <select id="branchDropdown">
                    <option value="" disabled selected>Choose Branch</option>
                    <option value="BI23CD">CD</option>
                    <option value="BI23CS">CS</option>
                    <option value="BI23EC">EC</option>
                </select>
                <label>Select Branch</label>
            </div>
            <div class="input-field">
                <select id="semDropdown">
                    <option value="" disabled selected>Choose Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <label>Select Semester</label>
            </div>
            <button class="btn waves-effect waves-light deep-purple lighten-1" onclick="getSemMarks()">
                Get Semester Marks
                <i class="material-icons right">list</i>
            </button>
        </div>
    </div>

    <div id="results" class="results">
        <!-- Table will be inserted here -->
    </div>
    <div id="tooltip" class="tooltip"></div>
    <div id="download" class="download_button"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="static/main.js"></script>


</body>
</html>
