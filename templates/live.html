<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scraping Progress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        .fetched {
            background-color: #28a745 !important;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Scraping Progress</h1>
    <div class="table-container">
        <table id="usn-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var maxUSN = 0;
        var usnSet = new Set();

        socket.on('update', function (data) {
            if (data.usn !== undefined) {
                usnSet.add(data.usn);
                updateTable(data.usn);
            }
        });

        function updateTable(usn) {
            let numericUSN = parseInt(usn.match(/\d+$/));
            if (!numericUSN) return;

            if (numericUSN > maxUSN) {
                maxUSN = numericUSN;
                generateTable(maxUSN);
            }

            let cell = document.getElementById(`usn-${numericUSN}`);
            if (cell) {
                cell.textContent = usn;
                cell.classList.add('fetched');
            }
        }

        function generateTable(maxUSN) {
            let tableHeader = document.getElementById("table-header");
            let tableBody = document.getElementById("table-body");
            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";

            let row = document.createElement("tr");
            for (let i = 1; i <= maxUSN; i++) {
                let th = document.createElement("th");
                th.textContent = "USN " + i;
                row.appendChild(th);
            }
            tableHeader.appendChild(row);

            let dataRow = document.createElement("tr");
            for (let i = 1; i <= maxUSN; i++) {
                let td = document.createElement("td");
                td.id = `usn-${i}`;
                dataRow.appendChild(td);
            }
            tableBody.appendChild(dataRow);
        }
    </script>
</body>
</html>
